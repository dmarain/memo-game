<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo’s Memory Mystery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen active">
    <img src="memo-fox.png" alt="Memo the Fox" class="memo-image">
    <h1>Welcome to Memo’s Memory Mystery!</h1>
    <button id="first-time-btn">First Time User</button>
    <button id="returning-btn">Returning User</button>
  </div>

  <!-- Parent Settings Screen -->
  <div id="parent-settings" class="screen hidden">
    <h2>Parent Settings</h2>
    <label>Child’s Name: <input type="text" id="child-name"></label>
    <label>Starting Level:
      <select id="starting-level">
        <option value="1">Level 1 (1–3)</option>
        <option value="2">Level 2 (1–4)</option>
        <option value="3">Level 3 (1–5)</option>
      </select>
    </label>
    <button id="save-settings">Save & Start</button>
  </div>

  <!-- Gameplay Screen -->
  <div id="game-screen" class="screen hidden">
    <h2 id="level-label"></h2>
    <div id="number-display"></div>
    <input type="text" id="answer-input" placeholder="Enter missing numbers (space-separated)">
    <button id="submit-answer">Submit</button>
    <button id="next-round" class="hidden">Next</button>
    <p id="feedback"></p>
    <div id="streak-display"></div>
  </div>

  <!-- Summary Screen -->
  <div id="summary-screen" class="screen hidden">
    <h2>Game Summary</h2>
    <div id="summary-table"></div>
    <button id="restart-btn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
