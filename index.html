<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEMO’s Memory Mystery — Debug Build</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="appHeader">
    <h1>MEMO’S DETECTIVE AGENCY</h1>
  </header>

  <main id="game">
    <!-- Controls -->
    <section id="controlsBar">
      <label>
        Name:
        <input id="childName" type="text" placeholder="ENTER NAME" autocomplete="off" />
      </label>
      <label>
        Level:
        <select id="levelSelect">
          <option value="1A">1A (range 1–3, one missing)</option>
          <option value="1B">1B (range 1–3, two missing)</option>
          <option value="2A">2A (range 1–4, one missing)</option>
        </select>
      </label>
      <button id="startBtn" type="button">Start</button>
    </section>

    <!-- Number display -->
    <section id="displayBox" aria-live="polite"></section>

    <!-- Prompt + answer -->
    <section id="prompt">
      <div id="instruction">Press Start to begin.</div>
      <form id="answerForm" autocomplete="off">
        <input id="answerInput" type="text" inputmode="numeric"
               placeholder="Type answer(s), space-separated" />
        <button id="submitBtn" type="submit">Submit</button>
      </form>
      <div id="feedback" role="status"></div>
    </section>

    <!-- Status -->
    <section id="statusLine">
      <span id="roundLabel">Round: 0</span>
      <span id="streakLabel">Streak: 0</span>
      <span id="expectLabel">Expected: —</span>
    </section>

    <!-- End of round actions -->
    <section id="controlButtons"></section>
  </main>

  <footer id="appFooter">
    <small>Debug Build v7.0.1 • 2025-09-08</small>
  </footer>

  <script src="script.js?v=20250909a"></script>
</body>
</html>
