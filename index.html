<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MEMO’s Memory Mystery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="screen active">
    <h1>MEMO’S DETECTIVE AGENCY</h1>
    <img id="memoImage" src="memo-fox.png" alt="Memo the Fox" />
    <button id="hearMemoBtn" class="primary">Hear Memo’s Voice</button>
    <div id="welcomeButtons">
      <button id="firstTimeBtn">First-Time User</button>
      <button id="returningBtn" class="outline">Returning User</button>
    </div>
    <button id="musicToggle" class="linklike">Music is OFF. Tap to turn it ON</button>
  </div>

  <!-- Parent Settings (First-Time User) -->
  <div id="parentSettings" class="screen hidden">
    <div class="card">
      <h2>Parent Settings</h2>

      <label class="form-label" for="childNameInput">Child’s Name</label>
      <input type="text" id="childNameInput" class="form-input" placeholder="Type the child’s name" inputmode="latin-name" />

      <label class="form-label" for="startingLevel">Starting Level</label>
      <select id="startingLevel" class="form-select">
        <option value="1A">Level 1A (1–3, 1 missing)</option>
        <option value="1B">Level 1B (1–3, 2 missing)</option>
        <option value="1C">Level 1C (1–3, 2 missing, shuffled)</option>
        <option value="2A">Level 2A (1–4, 1 missing)</option>
        <option value="3A">Level 3A (1–5, 1 missing)</option>
      </select>

      <div class="form-row">
        <label class="checkbox">
          <input type="checkbox" id="autoLevelUp" />
          <span>Auto level-up after 5 correct</span>
        </label>
      </div>

      <div class="form-row">
        <label class="checkbox">
          <input type="checkbox" id="useTimer" />
          <span>Enable Timer</span>
        </label>
        <select id="timerSeconds" class="form-select inline">
          <option value="5">5s</option>
          <option value="10" selected>10s</option>
          <option value="12">12s</option>
          <option value="15">15s</option>
        </select>
      </div>

      <button id="saveSettingsBtn" class="primary wide">Save & Start</button>
    </div>
  </div>

  <!-- Returning User Screen -->
  <div id="returningScreen" class="screen hidden">
    <div class="card">
      <h2>Welcome Back!</h2>
      <p id="lastLevelInfo"></p>
      <button id="resumeBtn" class="primary wide">Start</button>
    </div>
  </div>

  <!-- Gameplay Screen -->
  <div id="gameScreen" class="screen hidden">
    <div class="game-wrap">
      <h2 id="levelTitle"></h2>
      <p id="instructions" class="instructions"></p>

      <div id="numberDisplay" class="grid"></div>

      <div id="timerDisplay" class="timer hidden"></div>

      <div class="answer-row">
        <input type="text" id="answerInput" class="form-input answer" placeholder="Type answer here…" inputmode="numeric" />
        <button id="submitBtn" class="primary">Submit</button>
      </div>

      <div id="feedback" class="feedback"></div>
      <div id="streakDisplay" class="streaks"></div>
    </div>
  </div>

  <!-- Celebration Screen -->
  <div id="celebrationScreen" class="screen hidden">
    <div class="card">
      <h2 id="celebrationMessage"></h2>
      <p id="celebrationPrompt" class="instructions"></p>
      <div class="button-row">
        <button id="stayLevelBtn" class="outline">Stay on this Level</button>
        <button id="nextLevelBtn" class="primary">Go to Next Level</button>
        <button id="endGameBtn" class="danger">End Game</button>
      </div>
    </div>
  </div>

  <!-- End Game Screen -->
  <div id="endScreen" class="screen hidden">
    <div class="card">
      <h2>Great Work, Detective!</h2>
      <p id="summaryStats"></p>
      <button id="playAgainBtn" class="primary wide">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
