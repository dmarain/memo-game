<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEMO’s Memory Mystery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="screen active">
    <h1>MEMO’S DETECTIVE AGENCY</h1>
    <img id="memoImage" src="images/memo-fox.png" alt="Memo the Fox" />
    <button id="hearMemoBtn">Hear Memo’s Voice</button>
    <div id="welcomeButtons">
      <button id="firstTimeBtn">First-Time User</button>
      <button id="returningBtn">Returning User</button>
    </div>
    <button id="musicToggle">Music is OFF. Click to turn it ON</button>
  </div>

  <!-- Parent Settings -->
  <div id="parentSettings" class="screen hidden">
    <h2>Parent Settings</h2>
    <label>Child’s Name:
      <input type="text" id="childNameInput" placeholder="Enter Name" />
    </label>
    <br />
    <label>Starting Level:
      <select id="startingLevel">
        <option value="1A">Level 1A</option>
        <option value="1B">Level 1B</option>
        <option value="1C">Level 1C</option>
        <option value="2A">Level 2A</option>
        <option value="3A">Level 3A</option>
      </select>
    </label>
    <br />
    <label>
      <input type="checkbox" id="autoLevelUp" /> Auto level-up after 5 correct
    </label>
    <br />
    <label>
      <input type="checkbox" id="useTimer" /> Enable Timer
      <select id="timerSeconds">
        <option value="5">5s</option>
        <option value="10" selected>10s</option>
        <option value="12">12s</option>
        <option value="15">15s</option>
      </select>
    </label>
    <br />
    <button id="saveSettingsBtn">Save & Start</button>
  </div>

  <!-- Returning User Screen -->
  <div id="returningScreen" class="screen hidden">
    <h2>Welcome Back!</h2>
    <p id="lastLevelInfo"></p>
    <button id="resumeBtn">Start</button>
  </div>

  <!-- Gameplay Screen -->
  <div id="gameScreen" class="screen hidden">
    <h2 id="levelTitle"></h2>
    <p id="instructions"></p>
    <div id="numberDisplay"></div>
    <div id="timerDisplay" class="hidden"></div>
    <input type="text" id="answerInput" placeholder="Type missing numbers..." />
    <button id="submitBtn">Submit</button>
    <div id="feedback"></div>
    <div id="streakDisplay"></div>
  </div>

  <!-- Celebration Screen -->
  <div id="celebrationScreen" class="screen hidden">
    <h2 id="celebrationMessage"></h2>
    <button id="stayLevelBtn">Stay on this Level</button>
    <button id="nextLevelBtn">Go to Next Level</button>
    <button id="endGameBtn">End Game</button>
  </div>

  <!-- End Game Screen -->
  <div id="endScreen" class="screen hidden">
    <h2>Great Work, Detective!</h2>
    <p id="summaryStats"></p>
    <button id="playAgainBtn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
