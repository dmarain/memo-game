<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo’s Memory Mystery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="screen active">
    <img src="memo-fox.png" alt="Memo the Fox" id="memoImg">
    <h1>Welcome to Memo’s Memory Mystery!</h1>
    <button id="voiceBtn">Hear Memo’s Voice</button>
    <button id="firstTimeBtn">First Time User</button>
    <button id="returningBtn">Returning User</button>
  </div>

  <!-- Parent Setup Screen -->
  <div id="parentScreen" class="screen">
    <img src="memo-fox.png" alt="Memo the Fox" class="memoImgSmall">
    <h2>Parent Settings</h2>
    <p>Please enter your child’s name and choose a starting level.</p>
    <label for="childName">Child’s Name:</label>
    <input type="text" id="childName" placeholder="Enter name here">
    <label for="startLevel">Starting Level:</label>
    <select id="startLevel">
      <option value="1A">Level 1A</option>
      <option value="2A">Level 2A</option>
      <option value="3A">Level 3A</option>
      <option value="4A">Level 4A</option>
      <option value="5A">Level 5A</option>
    </select>
    <label><input type="checkbox" id="autoNext"> Auto Level-Up</label>
    <label><input type="checkbox" id="timerToggle"> Enable Timer</label>
    <button id="saveStartBtn">Save & Start</button>
    <p id="nameError" class="errorMsg"></p>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen">
    <img src="memo-fox.png" alt="Memo the Fox" class="memoImgSmall">
    <h2 id="levelTitle">Level</h2>
    <div id="numberGrid"></div>
    <p id="instructions"></p>
    <input type="text" id="answerInput" placeholder="Enter missing numbers">
    <button id="submitBtn">Submit (or press Enter)</button>
    <p id="feedback"></p>
    <p>Current Streak: <span id="currentStreak">0</span> | Longest Streak: <span id="longestStreak">0</span></p>
    <div id="controlButtons"></div>
  </div>

  <!-- Progress Screen -->
  <div id="progressScreen" class="screen">
    <img src="memo-fox.png" alt="Memo the Fox" class="memoImgSmall">
    <h2 id="progressTitle">Progress Chart</h2>
    <table id="progressTable"></table>
    <button id="sameLevelBtn">Return to Same Level</button>
    <button id="nextLevelBtn">Go to Next Level</button>
    <button id="endGameBtn">End Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
