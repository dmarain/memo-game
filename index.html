<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEMO'S MEMORY MYSTERY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="screen">
    <img id="memoImage" src="memo-fox.png" alt="Memo the Fox">
    <h1>Welcome to MEMO’S Detective Agency</h1>
    <button id="hearMemoBtn">Hear Memo’s Voice</button>
    <button id="firstTimeBtn">First Time User</button>
    <button id="returningBtn">Returning User</button>
  </div>

  <!-- Parent Settings Screen -->
  <div id="parentScreen" class="screen hidden">
    <h2>Parent Settings</h2>
    <label>Child's Name:
      <input type="text" id="childNameInput">
    </label>
    <br>
    <label>Starting Level:
      <select id="levelSelect">
        <option value="1A">Level 1A</option>
        <option value="1B">Level 1B</option>
        <option value="1C">Level 1C</option>
        <option value="1D">Level 1D</option>
      </select>
    </label>
    <br>
    <label>
      <input type="checkbox" id="autoNext"> Auto Level-Up after 5 in a row
    </label>
    <br>
    <button id="saveSettingsBtn">Save and Start</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen hidden">
    <h2 id="levelTitle"></h2>
    <p id="instructions"></p>
    <div id="numberDisplay"></div>
    <input type="text" id="answerInput" placeholder="Enter numbers separated by spaces">
    <button id="submitBtn">Submit</button>
    <p id="feedback"></p>
    <p id="streakDisplay"></p>
    <div id="controlButtons"></div>
  </div>

  <!-- Progress Screen -->
  <div id="progressScreen" class="screen hidden">
    <h2>Progress Chart</h2>
    <div id="progressDetails"></div>
    <button id="backToWelcome">Back to Welcome</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
