<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEMO'S Memory Mystery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="screen active">
    <h1>MEMO'S DETECTIVE AGENCY</h1>
    <img id="memoImageWelcome" src="memo-fox.png" alt="Memo the Fox">
    <div id="welcomeButtons">
      <button id="hearMemoBtn">Hear Memo’s Voice</button>
      <button id="firstTimeBtn">First-Time User</button>
      <button id="returningBtn">Returning User</button>
    </div>
    <button id="musicToggle">Music is OFF. Click to turn it ON</button>
  </div>

  <!-- Parent Settings -->
  <div id="parentSettings" class="screen hidden">
    <h2>Parent Settings</h2>
    <img class="memoImage" src="memo-fox.png" alt="Memo the Fox">
    <label>Child's Name: <input type="text" id="childNameInput"></label><br>
    <label>Starting Level:
      <select id="startLevel">
        <option value="1A">Level 1A</option>
        <option value="1B">Level 1B</option>
        <option value="1C">Level 1C</option>
        <option value="2A">Level 2A</option>
        <option value="2B">Level 2B</option>
        <option value="3A">Level 3A</option>
      </select>
    </label><br>
    <label><input type="checkbox" id="autoNext"> Auto Level-Up after 5 correct</label><br>
    <label><input type="checkbox" id="useTimer"> Use Timer (5–15s)</label><br>
    <label>Timer Seconds: <input type="number" id="timerSeconds" value="10" min="5" max="15"></label><br>
    <button id="saveSettingsBtn">Save Settings</button>
  </div>

  <!-- Returning User Screen -->
  <div id="returningScreen" class="screen hidden">
    <h2>Welcome Back!</h2>
    <img class="memoImage" src="memo-fox.png" alt="Memo the Fox">
    <p id="lastLevelMsg"></p>
    <button id="resumeBtn">Resume Last Level</button>
    <button id="nextLevelBtn">Go to Next Level</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen hidden">
    <h2 id="levelDisplay"></h2>
    <img class="memoImage" src="memo-fox.png" alt="Memo the Fox">
    <div id="instructionText"></div>
    <div id="numberDisplay"></div>
    <input type="text" id="answerInput" placeholder="Type missing numbers here">
    <button id="submitBtn">Submit</button>
    <p id="feedback"></p>
    <div id="controlButtons"></div>
    <p id="streakInfo"></p>
  </div>

  <!-- Celebration Screen -->
  <div id="celebrationScreen" class="screen hidden">
    <h2 id="celebrationMsg"></h2>
    <img class="memoImage" src="memo-fox.png" alt="Memo the Fox">
    <button id="stayBtn">Stay on this Level</button>
    <button id="nextBtn">Next Level</button>
    <button id="endBtn">End Game</button>
  </div>

  <!-- End Screen -->
  <div id="endScreen" class="screen hidden">
    <h2>Game Summary</h2>
    <img class="memoImage" src="memo-fox.png" alt="Memo the Fox">
    <p id="summaryText"></p>
    <button id="restartBtn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
