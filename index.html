<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memo’s Detective Agency</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Banner -->
    <header id="banner">
      <h1>MEMO’S DETECTIVE AGENCY</h1>
    </header>

    <!-- Memo image -->
    <img src="images/memo-fox.png" id="memoFox" alt="Memo the Fox" />

    <!-- Name entry -->
    <section id="nameEntry" class="screen">
      <label for="childNameInput">Name:</label>
      <input id="childNameInput" type="text" placeholder="ENTER NAME" />
      <label for="levelSelect">Level:</label>
      <select id="levelSelect">
        <option value="1A">1A (1–3, one missing)</option>
        <option value="1B">1B (1–3, two missing)</option>
        <option value="2A">2A (1–4, one missing)</option>
        <option value="2B">2B (1–4, two missing)</option>
        <option value="3A">3A (1–5, one missing)</option>
        <option value="3B">3B (1–5, two missing)</option>
      </select>
      <button id="startBtn">Start</button>
      <button id="hearMemo">Hear Memo Speak</button>
    </section>

    <!-- Gameplay -->
    <section id="gameplay" class="screen hidden">
      <div id="displayBox"></div>
      <p id="instructionText">Press Start to begin.</p>
      <input
        id="answerInput"
        type="text"
        placeholder="Type answer(s), space-separated"
      />
      <button id="submitBtn" disabled>Submit</button>
      <div id="feedback"></div>
      <div id="diagnostic"></div>
      <div id="status">
        <span id="roundLabel">Round: 0</span>
        <span id="streakLabel">Streak: 0</span>
        <span id="expectLabel">Expected: —</span>
      </div>
      <div id="controlButtons"></div>
    </section>

    <!-- Summary -->
    <section id="summary" class="screen hidden">
      <h2 id="summaryTitle">Case Report</h2>
      <table id="summaryTable">
        <thead>
          <tr>
            <th>Level</th>
            <th>Rounds</th>
            <th>Correct</th>
            <th>Incorrect</th>
            <th>Longest Streak</th>
          </tr>
        </thead>
        <tbody id="summaryBody"></tbody>
      </table>
      <p id="overallStreak"></p>
      <div id="summaryControls">
        <button id="resumeBtn">Resume</button>
        <button id="nextLvlBtn" class="hidden">Next Level</button>
        <button id="quitBtn">Quit</button>
      </div>
    </section>
  </div>

  <footer>
    <p>Clean Build • 2025-09-11</p>
  </footer>
<footer>
  <p>Build • 2025-09-12g</p>
</footer>
  <script src="script.js"></script>
</body>
</html>
<!-- ===== index.html END ===== -->
