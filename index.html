<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEMO’s Memory Mystery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen active">
    <img src="memo-fox.png" alt="Memo the Fox" id="memo-image" />
    <h1>Welcome to MEMO’s Detective Agency</h1>
    <button id="hear-memo-btn">Hear Memo’s Voice</button>
    <button id="first-time-btn">First-Time User</button>
    <button id="returning-btn">Returning User</button>
    <button id="music-toggle">Music: OFF</button>
  </div>

  <!-- Parent Settings Screen -->
  <div id="parent-settings" class="screen">
    <h2>Parent Settings</h2>
    <label for="child-name">Child’s Name:</label>
    <input type="text" id="child-name" />

    <label for="start-level">Starting Level:</label>
    <select id="start-level">
      <option value="1A">Level 1A</option>
      <option value="1B">Level 1B</option>
      <option value="1C">Level 1C</option>
    </select>

    <label><input type="checkbox" id="auto-level-up" /> Auto level-up after 5 correct</label>
    <label><input type="checkbox" id="music-on" /> Music On</label>

    <label for="timer-select">Enable Timer:</label>
    <select id="timer-select">
      <option value="off">Off</option>
      <option value="5">5 seconds</option>
      <option value="10">10 seconds</option>
      <option value="15">15 seconds</option>
    </select>
    <p class="note">Timer Mode: Numbers show briefly, then disappear.</p>

    <button id="save-start">Save and Start</button>
  </div>

  <!-- Gameplay Screen -->
  <div id="game-screen" class="screen">
    <h2 id="level-label"></h2>
    <div id="numbers-display"></div>
    <p id="instructions">Enter missing numbers separated by spaces:</p>
    <input type="text" id="answer-input" />
    <button id="submit-answer">Submit</button>
    <p id="feedback"></p>
    <p id="streak-counter"></p>
    <div id="timer-display"></div>
  </div>

  <!-- Celebration Screen -->
  <div id="celebration-screen" class="screen">
    <h2 id="celebration-message">Congratulations!</h2>
    <button id="stay-level">Stay on this level</button>
    <button id="next-level">Next level</button>
    <button id="end-game">End Game</button>
  </div>

  <!-- Progress Chart Screen -->
  <div id="progress-screen" class="screen">
    <h2>Progress Chart</h2>
    <div id="progress-grid"></div>
    <button id="back-to-welcome">Back to Welcome</button>
  </div>

  <!-- Make sure script.js is in the SAME folder as this HTML file -->
  <script src="script.js"></script>
</body>
</html>
