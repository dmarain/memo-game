<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo’s Memory Mystery (Test Build)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen">
    <img src="memo-fox.png" alt="Memo the Fox" class="memo-image">
    <h1>Welcome to Memo’s Memory Mystery!</h1>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen hidden">
    <h2 id="level-label">Level 1A</h2>
    <div id="number-display"></div>
    <input type="text" id="answer-input" placeholder="Enter missing number">
    <button id="submit-answer">Submit</button>
    <p id="feedback"></p>
  </div>

  <!-- Summary Screen -->
  <div id="summary-screen" class="screen hidden">
    <h2>Game Summary</h2>
    <p id="summary-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
