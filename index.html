<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memo's Memory Mystery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Memo image (small on all screens, large at goodbye) -->
  <img id="memoImage" src="memo-fox.png" alt="Memo the Fox" />

  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="screen active">
    <h1>Welcome to Memo’s Detective Agency!</h1>
    <button id="firstTimeBtn">First-Time User</button>
    <button id="returningBtn">Returning User</button>
  </div>

  <!-- Name Entry (First Time) -->
  <div id="nameEntryScreen" class="screen">
    <h2>What’s your name?</h2>
    <input id="childNameInput" type="text" placeholder="Enter your name" />
    <button id="saveNameBtn">Save</button>
  </div>

  <!-- Parent Options -->
  <div id="parentOptionsScreen" class="screen">
    <h2>Parent Options</h2>
    <label for="startingLevel">Choose Starting Level:</label>
    <select id="startingLevel">
      <option value="1A">Level 1A</option>
      <option value="1B">Level 1B</option>
      <option value="1C">Level 1C</option>
      <option value="1D">Level 1D</option>
    </select>
    <br /><br />
    <label>
      <input type="checkbox" id="autoNextToggle" />
      Auto-advance after five in a row
    </label>
    <br /><br />
    <button id="saveParentOptionsBtn">Save Settings</button>
  </div>

  <!-- Returning User Screen -->
  <div id="returningScreen" class="screen">
    <h2 id="returningHeading"></h2>
    <button id="sameLevelBtn">Same Level</button>
    <button id="nextLevelBtn">Next Level</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen">
    <h2 id="instructions"></h2>
    <div id="streakDisplay">
      <p id="currentStreak">Current Streak: 0</p>
      <p id="longestStreak">Longest Streak: 0</p>
    </div>
    <div id="numberDisplay"></div>
    <input id="answerInput" type="text" placeholder="Type missing number(s)" />
    <button id="submitBtn">Submit</button>
    <div id="feedback"></div>
    <div id="controlButtons"></div>
  </div>

  <!-- Summary Screen -->
  <div id="summaryScreen" class="screen">
    <h2>Summary Results</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Level</th>
          <th>Correct</th>
          <th>Incorrect</th>
          <th>Current Streak</th>
          <th>Longest Streak</th>
          <th>Total Rounds</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
    <div id="summaryButtons">
      <button id="resumeBtn">Resume Game</button>
      <button id="changeLevelBtn">Change Level</button>
      <button id="endGameBtn">End Game</button>
    </div>
  </div>

  <!-- End Game Screen -->
  <div id="endGameScreen" class="screen">
    <img id="memoGoodbye" src="memo-fox.png" alt="Memo Goodbye" />
    <h2 id="goodbyeMessage"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
