<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEMO’s Memory Mystery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== WELCOME SCREEN ===== -->
  <div id="welcomeScreen" class="screen active">
    <h1>MEMO’S DETECTIVE AGENCY</h1>
    <img id="memoImage" src="memo-fox.png" alt="Memo the Fox" />
    <div class="button-row">
      <button id="hearMemoBtn" class="primary">Hear Memo’s Voice</button>
      <button id="firstTimeBtn" class="outline">First-Time User</button>
      <button id="returningBtn" class="outline">Returning User</button>
    </div>
    <button id="musicToggle" class="linklike">Music is OFF. Tap to turn it ON</button>
  </div>

  <!-- ===== PARENT SETTINGS ===== -->
  <div id="parentSettings" class="screen hidden">
    <div class="card">
      <h2>Parent Settings</h2>
      <label for="childNameInput">Child’s Name</label>
      <input type="text" id="childNameInput" placeholder="Type the child’s name" inputmode="text" />

      <label for="startingLevel">Starting Level</label>
      <select id="startingLevel">
        <option value="1A">Level 1A (1–3, 1 missing)</option>
        <option value="1B">Level 1B (1–3, 2 missing)</option>
        <option value="1C">Level 1C (1–3, 2 missing, shuffled)</option>
        <option value="2A">Level 2A (1–4, 1 missing)</option>
        <option value="3A">Level 3A (1–5, 1 missing)</option>
      </select>

      <div>
        <input type="checkbox" id="autoLevelUp" />
        <label for="autoLevelUp">Auto level-up after 5 correct</label>
      </div>

      <div>
        <input type="checkbox" id="enableTimer" />
        <label for="enableTimer">Enable Timer (choose seconds)</label>
        <select id="timerSeconds">
          <option value="10">10s</option>
          <option value="12">12s</option>
          <option value="15">15s</option>
        </select>
      </div>

      <button id="saveSettingsBtn" class="primary">Save and Start</button>
    </div>
  </div>

  <!-- ===== GAME SCREEN ===== -->
  <div id="gameScreen" class="screen hidden">
    <h2 id="levelTitle">Level</h2>
    <p id="instructionText"></p>
    <div id="grid" class="grid"></div>
    <div class="answer-row">
      <input type="text" id="answerInput" placeholder="Type answer here..." />
      <button id="submitBtn" class="primary">Submit</button>
    </div>
    <p id="feedback"></p>
    <p id="streaks">Current streak: 0 | Longest: 0</p>
    <div id="controlButtons" class="button-row"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
