<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memo's Memory Mystery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="screen">
    <h1>MEMO'S DETECTIVE AGENCY</h1>
    <img src="memo-fox.png" alt="Memo the Fox" class="memo-img">
    <div class="button-row">
      <button id="hearMemoBtn">Hear Memo’s Voice</button>
      <button id="firstTimeBtn">First-Time User</button>
      <button id="returningBtn">Returning User</button>
    </div>
    <button id="musicToggle">Music is OFF. Click to turn it ON</button>
  </div>

  <!-- Parent Settings -->
  <div id="parentSettings" class="screen hidden">
    <h2>Parent Settings</h2>
    <label>Child's Name: <input type="text" id="childNameInput"></label><br>
    <label>Starting Level:
      <select id="startingLevel">
        <option value="1A">Level 1A</option>
        <option value="1B">Level 1B</option>
        <option value="1C">Level 1C</option>
      </select>
    </label><br>
    <label><input type="checkbox" id="autoLevelUp"> Auto Level-Up after 5 correct</label><br>
    <label><input type="checkbox" id="useTimer"> Use Timer (5–15s)</label>
    <input type="number" id="timerSeconds" min="5" max="15" value="10"> seconds<br>
    <button id="saveSettings">Save Settings</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen hidden">
    <h2 id="levelLabel"></h2>
    <img src="memo-fox.png" alt="Memo the Fox" class="memo-img">
    <p id="instruction"></p>
    <div id="numberDisplay"></div>
    <input type="text" id="answerInput" placeholder="Type the missing number(s)">
    <button id="submitBtn">Submit</button>
    <p id="feedback"></p>
    <p id="streakInfo"></p>
    <div id="celebration"></div>
    <div id="controlButtons"></div>
  </div>

  <!-- Progress Screen -->
  <div id="progressScreen" class="screen hidden">
    <h2 id="progressTitle"></h2>
    <div id="progressTable"></div>
    <p id="overallStreak"></p>
    <button id="resumeBtn">Resume Game</button>
    <button id="endBtn">End Game</button>
  </div>

  <!-- Debug Panel -->
  <div id="debugPanel">
    <button id="clearLogsBtn">Clear Logs</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
